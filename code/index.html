<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="task">查看任务</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="position">查看位置</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="result">查看结果</a>
<!--    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;

        let cols = [
            {field:'id', title:'ID',  fixed: 'left', unresize: true, sort: true,width:100}
            ,{field:'excel_name', title:'excel名称',width:500}
            ,{field:'start_time', title:'开始时间',sort: true,width:200}
            ,{field:'end_time', title:'结束时间', sort: true,width:200}
            ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
        ];

        table.render({
            elem: '#test'
            ,url:'api.php?action=1'
            ,limit:1
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,title: '用户数据表'
            ,cols: [cols]
            ,page: true
        });


        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }else if(obj.event === 'task'){
                layer.open({
                    type: 2,
                    content: 'task.html?excel_id='+data.id,
                    area: ['600px', '400px'],
                    maxmin: true
                });
            }else if(obj.event === 'position'){
                layer.open({
                    type: 2,
                    content: 'position.html?excel_id='+data.id,
                    area: ['600px', '400px'],
                    maxmin: true
                });
            }else if(obj.event === 'result'){
                layer.open({
                    type: 2,
                    content: 'result.php?excel_id='+data.id+'&action=4',
                    area: ['800px', '600px'],
                    maxmin: true
                });
            }
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id),
                data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    layer.open({
                        type: 2,
                        content: 'excel.html',
                        area: ['600px', '400px'],
                        maxmin: true
                    });
                    break;
                case 'update':
                    // if(data.length === 0){
                    //     layer.msg('请选择一行');
                    // } else if(data.length > 1){
                    //     layer.msg('只能同时编辑一个');
                    // } else {
                    //     layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                    // }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            };
        });



    });
</script>

</body>
</html>
